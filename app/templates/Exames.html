
{% block content %}
<div class="container">
    <h1>Lista de Exames</h1>
    <a href="{% url 'criar_exame' %}" class="btn btn-primary mb-3">Adicionar Exame</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Paciente</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Data Solicitação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for exame in exames %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ exame.paciente.nome }}</td>
                <td>{{ exame.tipo_exame }}</td>
                <td>{{ exame.get_status_display }}</td>
                <td>{{ exame.data_solicitacao }}</td>
                <td>
                    <a href="{% url 'editar_exame' exame.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'excluir_exame' exame.id %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
