{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Exame - Integra Dermatologia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/consultas.css' %}">
    <link rel="icon" href="{% static 'imagens/icon.png' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Logo -->
        <a href="{% url 'home' %}">
            <img src="{% static 'imagens/icon.png' %}" alt="Logo da Clínica" class="logo">
        </a>

        <!-- Título -->
        <h1 class="text-center text-primary mb-4">Excluir Exame</h1>

        <!-- Formulário de confirmação -->
        <div class="card mx-auto shadow-lg p-4" style="max-width: 600px;">
            <form method="post">
                {% csrf_token %}
                <p class="text-center">Tem certeza que deseja excluir o exame <strong>"{{ exame.tipo_exame }}"</strong> do paciente <strong>"{{ exame.paciente.nome }}"</strong>?</p>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">Excluir</button>
                    <a href="{% url 'listar_exames' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
