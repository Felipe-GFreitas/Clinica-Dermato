<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Cadastro de Médicos </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/medicos" class="btn btn-info"> Voltar </a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center"></div>
    <form name="form" id="form" action="{% if db %}/medicos/update/{{ db.id }}/{% else %}/medicos/create/{% endif %}" method="post">
        {% csrf_token %}
        <!-- Exibição dos erros -->
        {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <div class="form-group mt-4"> Nome: {{ form.nome }}</div>
        <div class="form-group mt-4"> CRM: {{ form.crm }}</div>
        <div class="form-group mt-4"> Especialidade: {{ form.especialidade }}</div>
        
        <div class="form-group mt-4">
            <label for="id_horario">Horário:</label>
            <select name="horario" id="id_horario" class="form-control">
                <option value="">Selecione</option>
                <option value="manha" {% if form.horario.value == 'manha' %}selected{% endif %}>Manhã</option>
                <option value="tarde" {% if form.horario.value == 'tarde' %}selected{% endif %}>Tarde</option>
                <option value="integral" {% if form.horario.value == 'integral' %}selected{% endif %}>Integral</option>
            </select>
        </div>
        
        <input type="submit" class="btn btn-success mt-4" value="Salvar">
    </form>
</body>
</html>
