{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'imagens/icon.png' %}">
    <title>Visualização de Pacientes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/medico.css' %}">
</head>

<body>
    <div class="container medico-view">
        <div class="header text-center my-4">
            <h1>Detalhes do Médico</h1>
        </div>
        
        <div class="details-box p-4 rounded">
            <p><strong>Nome: </strong>{{ db.nome }}</p>
            <p><strong>CRM: </strong>{{ db.crm }}</p>
            <p><strong>Especialidade: </strong>{{ db.especialidade }}</p>
            <p><strong>Horário: </strong>{{ db.horario }}</p>
        </div>
        
        <div class="text-center my-4">
            <a href="/medicos" class="btn btn-info">Voltar</a>
        </div>
    </div>
</body>
</html>
